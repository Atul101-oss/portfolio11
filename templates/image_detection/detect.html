<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Detection - AI Powered</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 3rem;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .back-link {
            display: inline-block;
            color: white;
            text-decoration: none;
            margin-bottom: 1rem;
            padding: 0.5rem 1rem;
            background: rgba(255,255,255,0.2);
            border-radius: 5px;
            transition: background 0.3s;
        }

        .back-link:hover {
            background: rgba(255,255,255,0.3);
        }

        .detection-card {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 2rem;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 10px;
            padding: 3rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: #f8f9fa;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #e9ecef;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #e9ecef;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4rem;
            color: #667eea;
            margin-bottom: 1rem;
        }

        #imageInput {
            display: none;
        }

        .btn {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.3s;
            margin-top: 1rem;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .preview-section {
            display: none;
            margin-top: 2rem;
        }

        .preview-section.active {
            display: block;
        }

        .image-preview {
            max-width: 100%;
            max-height: 400px;
            border-radius: 10px;
            margin: 1rem 0;
        }

        .results {
            margin-top: 2rem;
        }

        .result-item {
            background: #f8f9fa;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.3s;
        }

        .result-item:hover {
            transform: translateX(5px);
        }

        .result-label {
            font-weight: bold;
            color: #2c3e50;
            font-size: 1.1rem;
        }

        .result-confidence {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: bold;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 0.5rem;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: width 0.5s ease;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 2rem;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 1rem;
            border-radius: 5px;
            margin-top: 1rem;
            display: none;
        }

        .error.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">‚Üê Back to Portfolio</a>
        
        <div class="header">
            <h1>ü§ñ AI Image Detection</h1>
            <p>Upload an image and let AI identify what's in it</p>
        </div>

        <div class="detection-card">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üì∑</div>
                <h3>Click or Drag & Drop an Image</h3>
                <p>Supports: JPG, PNG, GIF (Max 10MB)</p>
                <input type="file" id="imageInput" accept="image/*">
            </div>

            <div class="preview-section" id="previewSection">
                <h3>Preview:</h3>
                <img id="imagePreview" class="image-preview" alt="Preview">
            </div>
                <button class="btn" id="detectBtn">Detect Objects</button>
            

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Analyzing image...</p>
            </div>

            <div class="error" id="error"></div>

            <div class="results" id="results"></div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const imageInput = document.getElementById('imageInput');
        const previewSection = document.getElementById('previewSection');
        const imagePreview = document.getElementById('imagePreview');
        const detectBtn = document.getElementById('detectBtn');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');
        const errorDiv = document.getElementById('error');

        let selectedFile = null;

        // Click to upload
        uploadArea.addEventListener('click', () => imageInput.click());

        // File input change
        imageInput.addEventListener('change', handleFileSelect);

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                handleFile(file);
            }
        });

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        }

        function handleFile(file) {
            selectedFile = file;
            const reader = new FileReader();
            reader.onload = (e) => {
                imagePreview.src = e.target.result;
                previewSection.classList.add('active');
                results.innerHTML = '';
                errorDiv.classList.remove('active');
            };
            reader.readAsDataURL(file);
        }

        detectBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            loading.classList.add('active');
            results.innerHTML = '';
            errorDiv.classList.remove('active');

            const formData = new FormData();
            formData.append('image', selectedFile);

            try {
                const response = await fetch('/image-detection/api/detect/', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    displayResults(data.predictions);
                } else {
                    showError(data.error || 'Detection failed');
                }
            } catch (error) {
                showError('Network error. Please try again.');
            } finally {
                loading.classList.remove('active');
            }
        });

        function displayResults(predictions) {
            if (!predictions || predictions.length === 0) {
                results.innerHTML = '<p>No objects detected</p>';
                return;
            }

            results.innerHTML = '<h3>Detection Results:</h3>';
            predictions.forEach((pred, index) => {
                const item = document.createElement('div');
                item.className = 'result-item';
                item.style.animationDelay = `${index * 0.1}s`;
                item.innerHTML = `
                    <div>
                        <div class="result-label">${pred.label}</div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${pred.confidence}%"></div>
                        </div>
                    </div>
                    <div class="result-confidence">${pred.confidence.toFixed(2)}%</div>
                `;
                results.appendChild(item);
            });
        }

        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.classList.add('active');
        }
    </script>
</body>
</html>
